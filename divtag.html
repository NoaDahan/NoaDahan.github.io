<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
	<title>Div Tag Template</title>
	<style>
		body {
			background: powderblue;
			font: 100% Californian FB; Times, serif;
		}
		h1 {
			font: 300% Courier; Times, Serif;
			color:white;
		}
		h2 {
			font: bold; 150% Californian FB, Times, serif;
			color: darkblue;
		}	
		p  {
			color: darkblue;
		}
		#wrapper {
			width: 1100px;
			margin: 0 auto;
			padding: 0 50px;
			text-align: left;
			position: relative;
	
		}
		#mainHeader {
			height: 185px;
			background: url(images/logo.png) no-repeat 25px center;
			padding: 75 px 0 0 300px;
			position: relative;
			border-bottom: 2px solid #7f7f7f;
			margin: 16px; 
		}
		#mainHeader div{
			margin-top: 16 px;
		
		}
		#mainHeader ul{
			list-style: none;
			float: left;	
		}
		#mainHeader ul li {
				float: left;
		}
		#mainHeader ul li a {
			font-family: Californian FB, Helvetica, sans-serif;
			font-size: 20 px;
			color: #000;
			padding: 0 20px;
			border-right: 1px solid #000;
			text-decoration: none; 
				
		}
		#mainHeader ul li a.last{
			border: none;
		}
		#mainHeader ul li a:hover {
				color: #c00000;
		}
		
		
		
		
		
	</style>
</head>

<body>

<!-- Page Content wrapper-->
<div id="wrapper">


	<!-- page header - logo, title, links-->
	<div id="mainHeader">
		<h1>Exploring Computer Science<h1>
		<h2>My collection of Programming Projects and Assignments</h2>
		
		<!-- site Navigation links -->
		<div id="mainNav">
			<ul id="pages">
				<li>
					<a href="#">Scratch</a>
				</li>
				<li>
					<a href="#">Python</a>
				</li>
				<li>
					<a href="#">Java</a>
				</li>
				<li>
					<a href="#">Final Project</a>
				</li>
				<li>
					<a href="#">Home</a>
				</li>
			</ul>
		</div> <!-- end Navigation links -->
	

	</div> <!-- end header -->
	
	<!--Section Content-->
	</div id="content">
		<p>Replace this text with project and assignment examples</p>
	</div><!--end Content-->
	
	<!-- Aside Content-->
	<div id="hobbies">
		<p>Place things you like here; photos, links, videos, etc.</p>
	</div><!--end hobbies>
	
	<!-- Footer Content -->
	<div id="pageFooter">
		<p> Author, contact info, copyright</p>
	</div><!-- end Footer>
	

</div><!-- end wrapper--> 



</body>


</html>
